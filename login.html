<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <section class="login-scope">
        <div class="container">
            <div class="header-logo">
                <img class="logo-login" src="./assets/img/logo-login.png" alt="">
                <a href="./index.html"><img class="hamburguer-close" src="./assets/img/hamburguer-close.png" alt=""></a>
            </div>
            <form action="" class="formulario">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" name="email" id="email" placeholder="Digite seu email aqui...">
                <label class="label" for="password">Senha</label>
                <input class="input" type="password" name="password" id="password"
                    placeholder="Digite sua senha aqui...">
                <button class="botao">ENTRAR</button>
            </form>
        </div class="container">
    </section>
</body>

</html>
